    <style>
        * {

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .loader { 
            margin: 30px auto;

<body>

    <div class="container">
        <!-- Logo Lui Pilates -->

        <p style="font-size: 14px;">Em poucos segundos vocÃª serÃ¡ atendido</p>
        
        <p style="font-size: 12px; margin-top: 30px;">
            Se nÃ£o for redirecionado automaticamente, <a id="whatsapp-link" href="#">clique aqui</a>.
        </p>
    </div>

    <script>
        // NÃºmero de telefone do WhatsApp (sem +)
        const phoneNumber = '5543999817372';
        
        // Mensagem
        const message = 'Oii, tenho interesse no Pilates. Como Funciona?';
        
        // Codifica a mensagem para URL
        const encodedMessage = encodeURIComponent(message);
        
        // Monta o link do WhatsApp
        const whatsappLink = 'https://wa.me/' + phoneNumber + '?text=' + encodedMessage;
        
        // Atualiza o link de fallback
        document.getElementById('whatsapp-link').href = whatsappLink;
        
        // FunÃ§Ã£o de Redirecionamento
        function redirect() {
            window.location.href = whatsappLink;
        }
        
        // Dispara evento do Pixel e redireciona apÃ³s 1.5 segundos
        setTimeout(redirect, 1500);
    </script>

</body>
